{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/admin.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Admin Dashboard</h1>
                    <span class="subheading">Admin Can View All Contacts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- <h1>Basic Options</h1> -->
                <!-- <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add A New Post</button></a> -->
                <!-- <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a> -->
                <h1>Basic Options</h1>
                <a href="/admin"><button class="btn btn-primary text-uppercase">Dashboard Home</button></a>
                <hr>
                <h3>Search Contacts</h3>
                <form id="serachform" action="/searchdatedashboardcon" method="post">
                    <div>
                        <h5>Search By Date </h5> <input type="date" id=date name="date" required />
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Search</button>
                    </div>
                </form>
                <br>
                <hr>
                <h1>View Contacts</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>View</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                        <tr>
                            <td>{{post.srno}}</td>
                            <td>{{post.name}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/view/{{post.srno}}"><button
                                        class="btn btn-primary text-uppercase">View</button></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/logout"><button style="margin-left: 39%; margin-right: auto;"
                        class="btn btn-primary text-uppercase">Logout</button></a>
            </div>
        </div>
    </div>
</main>


{% endblock %}
