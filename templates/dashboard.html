{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/admin.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Admin Dashboard</h1>
                    <span class="subheading">Admin Can Do Anything Here</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1>Dashboards</h1>
                <a href="/dashboardpost"><button style="margin-right: 20px;"
                        class="btn btn-primary text-uppercase">Posts</button></a>
                <a href="/dashboardcontact"><button style="margin: 20px;"
                        class="btn btn-primary text-uppercase">Contacts</button></a>
                <br>
                <hr>
                <a href="/logout"><button style="margin-left: 39%; margin-right: auto;"
                        class="btn btn-primary text-uppercase">Logout</button></a>
            </div>
        </div>
    </div>
</main>


{% endblock %}
